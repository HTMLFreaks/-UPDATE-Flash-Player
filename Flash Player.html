<body>
<!DOCTYPE html>
    <input id="text" type="file"><button onclick="fullscreen()">Fullscreen</button>
<div id="codearea" style="margin-bottom:15px;margin-top:5px"><embed id="player" width="3000" height="1000" src="" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"></div>

<script>
  var audio_file = document.getElementById("text");
var audio_player = document.getElementById("player");
audio_file.onchange = function(){
  var files = this.files;
  var file = URL.createObjectURL(files[0]); 
              audio_player.src = file; 
};
    function fullscreen() {
var elem = document.getElementById("player");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}
  else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
  else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  }
  else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  }
}
  
</script>
