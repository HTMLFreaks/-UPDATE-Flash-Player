<!DOCTYPE html>
<html><pre>
<style>
.right {
    width:100%;
    height:100%;
}
</style>
<input id="text" type="file"><button onclick="fullscreen()">Fullscreen</button>
<div id="player2" class="right"><embed height="100%" width="100%" id="player" src="" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"></div></pre>
<script>
  var audio_file = document.getElementById("text");
var audio_player = document.getElementById("player");
audio_file.onchange = function(){
  var files = this.files;
  var file = URL.createObjectURL(files[0]); 
              audio_player.src = file; 
};
    function fullscreen() {
var elem = document.getElementById("player2");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}
  else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
  else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  }
  else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  }
}
  
</script>
</html>
