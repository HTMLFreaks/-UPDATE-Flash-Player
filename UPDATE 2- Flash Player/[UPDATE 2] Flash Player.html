<!DOCTYPE html>
<html><pre>
<style>
.right {
    width: 100%;
    height: 500px;
}
button:hover {
    cursor: pointer;
    box-shadow: 10px 10px 10px rgb(211,211,211) inset;
}
input:hover {
    cursor: alias;
}
</style>
<input id="text" type="file" style="display: inline-block"><button id="play" style="display: inline-block">Play!</button><button id="stop" style="display: none">Stop!</button><button onclick="fullscreen()">Fullscreen</button>
<div id="player2" class="right"><embed height="100%" width="100%" id="player" src="" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash"></div></pre>
<script>
var audio_file = document.getElementById("text");
var audio_player = document.getElementById("player");
var play = document.getElementById("play");
var stop = document.getElementById("stop");
play.onmousedown = function() {
  var files = audio_file.files;
  var file = URL.createObjectURL(files[0]); 
      audio_player.src = file; 
      this.style = "display: none";
      stop.style = "display: inline-block";
      audio_file.style = "display: none";
}
stop.onmousedown = function() {
  var file = "";
      audio_player.src = file; 
      this.style = "display: none";
      play.style = "display: inline-block";
      audio_file.style = "display: inline-block";
}


    function fullscreen() {
var elem = document.getElementById("player2");
if (elem.requestFullscreen) {
  elem.requestFullscreen();
}
  else if (elem.msRequestFullscreen) {
    elem.msRequestFullscreen();
  }
  else if (elem.mozRequestFullScreen) {
    elem.mozRequestFullScreen();
  }
  else if (elem.webkitRequestFullscreen) {
    elem.webkitRequestFullscreen();
  }
}
  
</script>
</html>
